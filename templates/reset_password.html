{% extends "base.html" %}

{% block title %}Reset Password - BrokerPro{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <i class="fas fa-unlock-alt text-4xl text-primary mb-4"></i>
      <h2 class="text-3xl font-bold text-gray-900">Reset your password</h2>
      <p class="mt-2 text-gray-600">Enter your new password below</p>
    </div>

    <form class="mt-8 space-y-6" method="POST">
      <div class="space-y-4">
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
          <input id="password" name="password" type="password" required
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                 placeholder="Enter new password">
        </div>

        <div>
          <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
          <input id="confirm_password" name="confirm_password" type="password" required
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                 placeholder="Re-enter new password">
        </div>
      </div>

      <button type="submit"
              class="w-full bg-secondary hover:bg-accent text-white font-semibold py-3 px-4 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-secondary focus:ring-offset-2">
        <i class="fas fa-key mr-2"></i>Reset Password
      </button>
    </form>

    <div class="text-center mt-6">
      <p class="text-gray-600">
        Remembered your password?
        <a href="{{ url_for('auth.login') }}" class="text-primary hover:text-blue-800 font-semibold transition-colors">
          Back to login
        </a>
      </p>
    </div>
  </div>
</section>
{% endblock %}

{% extends "base.html" %}
{% block title %}Change Password - Broker App{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow rounded-lg p-8">
  <h2 class="text-2xl font-bold mb-6">Change Password</h2>
  <form method="POST">
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Current Password</label>
      <input type="password" name="current_password" class="w-full border rounded px-3 py-2 focus:ring focus:ring-blue-300">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">New Password</label>
      <input type="password" name="new_password" class="w-full border rounded px-3 py-2 focus:ring focus:ring-blue-300">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Confirm New Password</label>
      <input type="password" name="confirm_password" class="w-full border rounded px-3 py-2 focus:ring focus:ring-blue-300">
    </div>
    <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Update Password</button>
  </form>
</div>
{% endblock %}

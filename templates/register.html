{% extends "base.html" %}

{% block title %}Sign Up - BrokerPro{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <i class="fas fa-chart-line text-4xl text-primary mb-4"></i>
            <h2 class="text-3xl font-bold text-gray-900">Create your account</h2>
            <p class="mt-2 text-gray-600">Join BrokerPro today</p>
        </div>
        
        <form class="mt-8 space-y-6" method="POST">
            <div class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <input id="name" name="name" type="text" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                           placeholder="Enter your full name">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email address</label>
                    <input id="email" name="email" type="email" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                           placeholder="Enter your email">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input id="password" name="password" type="password" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                           placeholder="Choose a strong password">
                    <p class="mt-1 text-sm text-gray-500">Use at least 8 characters with letters, numbers, and symbols</p>
                </div>
            </div>

            <button type="submit" 
                    class="w-full bg-secondary hover:bg-accent text-white font-semibold py-3 px-4 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-secondary focus:ring-offset-2">
                <i class="fas fa-user-plus mr-2"></i>Create Account
            </button>
        </form>

        <div class="text-center mt-6">
            <p class="text-gray-600">
                Already have an account? 
                <a href="{{ url_for('auth.login') }}" class="text-primary hover:text-blue-800 font-semibold transition-colors">
                    Sign in here
                </a>
            </p>
        </div>
    </div>
</section>
{% endblock %}

{% extends "base.html" %}

{% block title %}Register - Broker{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-8 mt-12">
  <h2 class="text-2xl font-bold text-center mb-6">Create an Account</h2>

  <form method="POST" action="{{ url_for('auth.register') }}" class="space-y-4">
    <!-- Full Name -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
      <input type="text" id="name" name="name"
             class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500"
             required>
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" name="email"
             class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500"
             required>
    </div>

    <!-- Password -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" id="password" name="password"
             class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500"
             required>
    </div>

    <!-- Confirm Password -->
    <div>
      <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password"
             class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500"
             required>
    </div>

    <!-- Submit Button -->
    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
      Register
    </button>
  </form>

  <!-- Already have an account -->
  <p class="text-center text-sm text-gray-600 mt-6">
    Already have an account?
    <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:underline">Login</a>
  </p>
</div>
{% endblock %}

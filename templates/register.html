{% extends "base.html" %}
{% block title %}Register - Broker App{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-8">
  <h2 class="text-2xl font-bold mb-6">Create Account</h2>
  <form method="POST">
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Full Name</label>
      <input type="text" name="name" class="w-full border rounded px-3 py-2 focus:ring focus:ring-blue-300">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Email</label>
      <input type="email" name="email" class="w-full border rounded px-3 py-2 focus:ring focus:ring-blue-300">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Password</label>
      <input type="password" name="password" class="w-full border rounded px-3 py-2 focus:ring focus:ring-blue-300">
    </div>
    <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Register</button>
  </form>
  <p class="mt-4 text-sm text-gray-600">Already have an account?
    <a href="{{ url_for('auth.login') }}" class="text-blue-600">Login</a>
  </p>
</div>
{% endblock %}

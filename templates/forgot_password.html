{% extends "base.html" %}

{% block title %}Forgot Password - BrokerPro{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <i class="fas fa-key text-4xl text-primary mb-4"></i>
            <h2 class="text-3xl font-bold text-gray-900">Forgot your password?</h2>
            <p class="mt-2 text-gray-600">Enter your email address and we'll send you instructions to reset your password</p>
        </div>
        
        <form class="mt-8 space-y-6" method="POST">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email address</label>
                <input id="email" name="email" type="email" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                       placeholder="Enter your email address">
            </div>

            <button type="submit" 
                    class="w-full bg-primary hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                <i class="fas fa-paper-plane mr-2"></i>Send Reset Instructions
            </button>
        </form>

        <div class="text-center mt-6">
            <p class="text-gray-600">
                Remember your password? 
                <a href="{{ url_for('auth.login') }}" class="text-primary hover:text-blue-800 font-semibold transition-colors">
                    Sign in here
                </a>
            </p>
        </div>
    </div>
</section>
{% endblock %}

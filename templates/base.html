<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Broker App{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <a href="{{ url_for('main.landing_page') }}" class="text-2xl font-bold text-blue-600">Broker</a>
    <ul class="flex gap-6">
      <li><a href="{{ url_for('dashboard.dashboard') }}" class="hover:text-blue-600">Dashboard</a></li>
      <li><a href="{{ url_for('profile.profile') }}" class="hover:text-blue-600">Profile</a></li>
      <li><a href="{{ url_for('auth.logout') }}" class="hover:text-red-500">Logout</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto px-6 py-10">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center py-6 mt-10 border-t">

  </footer>

</body>
</html>

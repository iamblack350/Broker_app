{% extends "base.html" %}

{% block title %}Login - Broker{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6 mt-10">
  <h2 class="text-2xl font-bold mb-4">Login</h2>
  <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-4">
    <input type="email" name="email" placeholder="Email" class="w-full border rounded p-2">
    <input type="password" name="password" placeholder="Password" class="w-full border rounded p-2">
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
  </form>
</div>
{% endblock %}

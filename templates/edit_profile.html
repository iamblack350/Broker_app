{% extends "base.html" %}
{% block title %}Edit Profile - Broker App{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow rounded-lg p-8">
  <h2 class="text-2xl font-bold mb-6">Edit Profile</h2>
  <form method="POST">
    <div class="mb-4">
      <label class="block mb-2">Full Name</label>
      <input type="text" name="name" class="w-full border rounded px-3 py-2 focus:ring focus:ring-blue-300">
    </div>
    <div class="mb-4">
      <label class="block mb-2">Email</label>
      <input type="email" name="email" class="w-full border rounded px-3 py-2 focus:ring focus:ring-blue-300">
    </div>
    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Changes</button>
  </form>
</div>
{% endblock %}

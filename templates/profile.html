{% extends "base.html" %}

{% block title %}Profile - Broker{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 bg-white shadow-lg rounded-xl p-8">
  <h2 class="text-2xl font-bold mb-6">My Profile</h2>

  <div class="grid md:grid-cols-3 gap-8">
    
    <!-- Profile Picture -->
    <div class="text-center">
      <img src="{{ url_for('static', filename='images/default-avatar.png') }}"
           alt="Profile Picture"
           class="w-32 h-32 mx-auto rounded-full shadow">
      <form method="POST" action="{{ url_for('profile.upload_picture') }}" enctype="multipart/form-data" class="mt-4">
        <input type="file" name="picture" class="text-sm text-gray-600">
        <button type="submit"
                class="mt-2 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
          Upload New
        </button>
      </form>
    </div>

    <!-- Profile Info -->
    <div class="md:col-span-2 space-y-6">
      <form method="POST" action="{{ url_for('profile.update') }}" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="name" name="name" value="{{ user.name }}"
                 class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" value="{{ user.email }}"
                 class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
          <input type="text" id="phone" name="phone" value="{{ user.phone }}"
                 class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit"
                class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
          Update Profile
        </button>
      </form>

      <!-- Change Password -->
      <div class="border-t pt-6">
        <h3 class="text-lg font-semibold mb-4">Change Password</h3>
        <form method="POST" action="{{ url_for('profile.change_password') }}" class="space-y-4">
          <input type="password" name="old_password" placeholder="Current Password"
                 class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500" required>
          <input type="password" name="new_password" placeholder="New Password"
                 class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500" required>
          <input type="password" name="confirm_password" placeholder="Confirm New Password"
                 class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500" required>
          <button type="submit"
                  class="w-full bg-yellow-500 text-white py-2 rounded-lg hover:bg-yellow-600 transition">
            Update Password
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
